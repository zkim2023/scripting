<!DOCTYPE html>
<html>
<head>
    <title>Even Numbers up to 100</title>
</head>
<body>

<script>
    let i = 0;  // Start from 0
    while (i <= 100) {  // Loop until 100
        document.write("<br>" + i);  // Display the number
        i += 2;  // Increment by 2 to get only even numbers
    }
</script>

</body>
</html>
